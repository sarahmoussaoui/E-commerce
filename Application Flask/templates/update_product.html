<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <a href="{{ url_for('logout') }}" class="logout-btn">
        <img
          src="{{ url_for('static', filename='img/logout.png') }}"
          alt="Logout" />
      </a>
      <ul class="nav-links">
        <li>
          <a href="{{ url_for('historique_encheres') }}">Historique Encheres</a>
        </li>

        <li><a href="{{ url_for('admin_orders') }}">Commandes</a></li>
        <!-- must change to historique_commandes later -->
        <li><a href="{{ url_for('home_admin') }}">Dashboard</a></li>
        <li><a href="{{ url_for('gestion_produits') }}">Produits</a></li>
        <li><a href="{{ url_for('gestion_encheres') }}">Ench√®res</a></li>
        <li><a href="{{ url_for('admin_messages') }}">Messages</a></li>
      </ul>
    </nav>
    <h2>Update Product</h2>

    <form
      action="{{ url_for('update_product', product_id=product.id) }}"
      method="POST">
      <label for="name">Product Name:</label>
      <input type="text" name="name" value="{{ product.name }}" required />

      <label for="price">Price:</label>
      <input
        type="number"
        step="0.01"
        name="price"
        value="{{ product.price }}"
        required />

      <label for="stock">Stock:</label>
      <input type="number" name="stock" value="{{ product.stock }}" required />

      <label for="image_url">Image URL:</label>
      <input type="text" name="image_url" value="{{ product.image_url }}" />

      <button type="submit">Update Product</button>
    </form>

    <a href="{{ url_for('home_admin') }}">Back to Home</a>
  </body>
</html>
