<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Produits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nos produits</h1>

    <!-- Lien "Voir le panier" en haut -->
    <div class="cart-container">
        <a href="{{ url_for('view_cart') }}" class="cart-link">Voir le panier</a>
    </div> 

    <div class="product-container">
        {% for product in products %}
        <div class="product-card {% if product.stock == 0 %}out-of-stock{% endif %}">       
          <a href="{{ url_for('product_detail', product_id=product.id) }}">
            <img src="{{ url_for('static', filename= product.image_url ) }}" alt="{{ product.name }}" />
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }} EUR</p>
          </a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
