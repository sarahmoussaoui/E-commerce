<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='navbar.css') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_manipulation.css') }}" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <div class="admin-container">

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-header">
          <h2>Admin Panel</h2>
          <button class="toggle-sidebar">
              <i class="fas fa-bars"></i>
          </button>
      </div>
      <ul class="sidebar-menu">
          <li >
              <a href="{{ url_for('home_admin') }}">
                  <i class="fas fa-tachometer-alt"></i>
                  <span>Dashboard</span>
              </a>
          </li>

          <li class="active">
              <a href="{{ url_for('gestion_produits') }}">
                  <i class="fas fa-box-open"></i>
                  <span>Products</span>
              </a>
          </li>
          
          <li >
              <a href="{{ url_for('admin_orders') }}" >
                  <i class="fas fa-shopping-cart"></i>
                  <span>Orders</span>
              </a>
          </li>

          <li class="has-submenu">
              <a href="#" class="submenu-toggle">
                  <i class="fas fa-gavel"></i>
                  <span>Auctions</span>
                  <i class="fas fa-chevron-down dropdown-icon"></i>
              </a>
              <ul class="submenu">
                  <li>
                      <a href="{{ url_for('gestion_encheres') }}">Auctions Products</a>
                  </li>
                  <li>
                      <a href="{{ url_for('historique_encheres') }}">Auction History</a>
                  </li>
                  <li>
                    <a href="{{ url_for('auction_winners') }}">Auction Winners</a>
                </li>                    </ul>
          </li>



          <li>
              <a href="{{ url_for('admin_messages') }}">
                  <i class="fas fa-envelope"></i>
                  <span>Messages</span>
                  <span class="badge">{{ message_count }}</span>
              </a>
          </li>

          <li>
              <a href="#">
                  <i class="fas fa-cog"></i>
                  <span>Settings</span>
              </a>
          </li>
      </ul>
      <div class="sidebar-footer">
          <div class="user-profile">
              <img src="{{ url_for('static', filename='img/admin-avatar.jpg') }}" alt="Admin" />
              <div class="user-info">
                  <h4>{{ current_user.FirstName }} {{ current_user.LastName }}</h4>
                  <small>Admin</small>
              </div>
          </div>
          <a href="{{ url_for('logout') }}" class="logout-btn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
          </a>
      </div>
  </aside>

     <!-- Main Content -->
<main class="main-content-area">
  <div class="content-wrapper">
    <div class="form-container">
      <h2>Add a New Product</h2>
      <form action="{{ url_for('add_product') }}" method="POST">
        <label for="name">Product Name:</label>
        <input type="text" name="name" required />

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" required />

        <label for="stock">Stock:</label>
        <input type="number" name="stock" required />

        <label for="image_url">Image URL:</label>
        <input type="text" name="image_url" />

        <button type="submit">Add Product</button>
      </form>

      <a href="{{ url_for('gestion_produits') }}" class="back-link">
        Back to Products
      </a>
    </div>
  </div>
</main>
    </div>
    <script>// Toggle submenus
      document.querySelectorAll(".submenu-toggle").forEach((item) => {
        item.addEventListener("click", function (e) {
            e.preventDefault();
            const parent = this.parentElement;
            parent.classList.toggle("active");

            // Rotate the dropdown icon
            const icon = this.querySelector(".dropdown-icon");
            if (parent.classList.contains("active")) {
                icon.classList.remove("fa-chevron-down");
                icon.classList.add("fa-chevron-up");
            } else {
                icon.classList.remove("fa-chevron-up");
                icon.classList.add("fa-chevron-down");
            }
        });
    });

    // Toggle sidebar (for mobile)
    document.querySelector(".toggle-sidebar").addEventListener("click", function () {
        document.querySelector(".sidebar").classList.toggle("collapsed");
    });</script>
  </body>
</html>
