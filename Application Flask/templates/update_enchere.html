<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Auction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <h2>Update Auction</h2>

    <form
      action="{{ url_for('update_enchere', enchere_id=enchere.id_enchere) }}"
      method="POST">
      <label for="name">Auction Name:</label>
      <input type="text" name="name" value="{{ enchere.name }}" required />

      <label for="description">Description:</label>
      <textarea name="description" required>{{ enchere.description }}</textarea>

      <label for="image_url">Image URL:</label>
      <input type="text" name="image_url" value="{{ enchere.image_url }}" />

      <label for="prix">Price:</label>
      <input
        type="number"
        step="0.01"
        name="prix"
        value="{{ enchere.prix }}"
        required />

      <label for="date_fin">End Date:</label>
      <input
        type="date"
        name="date_fin"
        value="{{ enchere.date_fin }}"
        required />

      <button type="submit">Update Auction</button>
    </form>

    <a href="{{ url_for('gestion_encheres') }}">Back to Auctions</a>
  </body>
</html>
