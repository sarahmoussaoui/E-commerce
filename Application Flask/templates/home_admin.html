<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Product List</h1>

    <a href="{{ url_for('add_product') }}"><button>Add Product</button></a>

    <div class="product-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Stock: {{ product.stock }}</p>
            <div class="product-actions">
                <a href="{{ url_for('update_product', product_id=product.id) }}">
                    <button class="update-btn">Update</button>
                </a>
                <form action="{{ url_for('delete_product', product_id=product.id) }}" method="POST" class="delete-form">
                    <button type="submit" class="delete-btn" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                </form>
            </div>
            
            
        </div>
        {% endfor %}
    </div>
</body>
</html>
