<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Auction</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='admin_enchere.css') }}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <a href="{{ url_for('logout') }}" class="logout-btn">
        <img
          src="{{ url_for('static', filename='img/logout.png') }}"
          alt="Logout" />
      </a>
      <ul class="nav-links">
        <li>
          <a href="{{ url_for('historique_encheres') }}">Historique Encheres</a>
        </li>

        <li><a href="{{ url_for('historique_encheres') }}">Commandes</a></li>
        <!-- must change to historique_commandes later -->
        <li><a href="{{ url_for('home_admin') }}">Dashboard</a></li>
        <li><a href="{{ url_for('gestion_produits') }}">Produits</a></li>
        <li><a href="{{ url_for('gestion_encheres') }}">Ench√®res</a></li>
        <li><a href="{{ url_for('admin_messages') }}">Messages</a></li>
      </ul>
    </nav>
    <h2>Add a New Auction</h2>

    <form action="{{ url_for('add_enchere') }}" method="POST">
      <label for="name">Auction Name:</label>
      <input type="text" name="name" required />

      <label for="description">Description:</label>
      <textarea name="description" class="description-box" required></textarea>

      <label for="image_url">Image URL:</label>
      <input type="text" name="image_url" />

      <label for="prix">Starting Price:</label>
      <input type="number" step="0.01" name="prix" required />

      <label for="adresse">Adress:</label>
      <input type="text" name="adresse" required />

      <label for="date_fin">End Date:</label>
      <input type="date" name="date_fin" required />

      

      <button type="submit">Create Auction</button>
    </form>

    <a href="{{ url_for('gestion_encheres') }}">Back to Auctions</a>
  </body>
</html>
